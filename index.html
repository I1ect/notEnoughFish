<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="main.css">
    <title> Not Enough Fish </title>

    <body>
        <div id="canvas">
            <div id="stats">
                Stats:
                <br>
                Cash: <span id="cashValue">0</span>
                <br>
                Level: <span id="levelValue">0</span> (<span id=currentXP>0</span>/<span id="requiredXP">0</span>)
                <br>
                Sell Multiplier: <span id="sellMultiplier">0</span>
            </div>
            <div id="fishing">
                <button onclick="Fish()"> Fish </button>
                <button onclick="Sell()"> Sell </button>
            </div>

            <div id="upgrades">
                Upgrades: 
                <br>
                Shop: 
                <br>
                Fishing Rods:
                <br>
                Lures:
                <br>
                Baits:
            </div>

            <div id="bag">
                Backpack: <br>
                Minnows: <span id="MinnowCount">0</span>
                <br>
                Shrimp: <span id="ShrimpCount">0</span>
            </div>
        </div>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
